<!-- values-and-policies.component.html -->
<div class="values-container">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="section-title">Nuestros Valores Corporativos</h2>
      <p class="section-subtitle">Principios que guían nuestra misión y visión</p>
    </div>

    <div class="values-grid">
      @for (group of valueGroups; track group.title) {
        <div class="value-card">
          <div class="value-card-header">
            <div class="value-card-title-group">
              <h3 class="value-card-title">{{ group.title }}</h3>
              <p class="value-card-description">{{ group.description }}</p>
            </div>
          </div>
          <div class="value-card-body">
            @for (value of group.values; track value) {
              <div class="value-item">
                <span class="value-item-dot"></span>
                <span class="value-item-text">{{ value }}</span>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
