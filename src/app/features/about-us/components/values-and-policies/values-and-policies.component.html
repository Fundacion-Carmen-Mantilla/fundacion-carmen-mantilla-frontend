<div class="page-container">
  <div class="container py-5">
    <!-- Título Principal -->
    <div class="row text-center mb-5">
      <div class="col">
        <h1 class="main-title">Valores y Políticas Corporativas</h1>
        <p class="subtitle">Los pilares fundamentales que nos guían hacia el crecimiento y el bienestar comunitario</p>
      </div>
    </div>

    <!-- Cuadrícula de Valores -->
    <div class="row row-cols-2 row-cols-md-4 g-4 justify-content-center">
      @for (value of valuesList; track value) {
        <div class="col">
          <div class="card value-card text-center">
            <div class="card-body d-flex align-items-center justify-content-center">
              <h5 class="card-title">{{ value }}</h5>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
