<!-- media.component.html -->
<div class="media-container">
  <div class="media-header">
    <h2 class="media-title">{{title}}</h2>
    <p class="media-description">{{description}}</p>
  </div>

  <div class="media-gallery">
    <!-- GalerÃ­a principal -->
    <div class="gallery-main">
      @if (images.length > 1) {
        <button class="nav-button prev" (click)="prevImage()">
          <i class="bi bi-chevron-left"></i>
        </button>
      }

      <div class="main-image-container">
        <img
          ngSrc="{{images[imageActive]?.url}}"
          [alt]="images[imageActive]?.alt"
          class="main-image">
          @if (images[imageActive]?.caption) {
            <div class="image-caption">
              {{images[imageActive].caption}}
            </div>
          }
        </div>

        @if (images.length > 1) {
          <button class="nav-button next" (click)="nextImage()">
            <i class="bi bi-chevron-right"></i>
          </button>
        }
      </div>

      <!-- Miniaturas -->
      @if (images.length > 1) {
        <div class="thumbnails-container">
          @for (imagen of images; track imagen; let i = $index) {
            <div
              class="thumbnail"
              [class.active]="i === imageActive"
              (click)="selectImage(i)">
              <img ngSrc="{{imagen.url}}" [alt]="imagen.alt">
            </div>
          }
        </div>
      }
    </div>
  </div>
